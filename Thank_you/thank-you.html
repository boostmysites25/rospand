    <meta charset="UTF-8">

    <title>Thank You - Rospand Global</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="../Contact_us/contact.css"> <!-- Reusing contact css for basic styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .thank-you-container {
            text-align: center;
            padding: 100px 20px;
            min-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .thank-you-container h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .thank-you-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .back-home-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home-btn:hover {
            background-color: #0056b3;
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="navbar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Wait until the navbar is fetched and added to the DOM
            fetch('/Nav_bar/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;

                    // Add active class after navbar is loaded
                    const navLinks = document.querySelectorAll("header nav a");
                    const currentPath = window.location.pathname;

                    navLinks.forEach(link => {
                        if (link.getAttribute("href") === currentPath || link.getAttribute("href") === currentPath.split('/').pop()) {
                            link.classList.add("active");
                        }
                    });
                });
        });

    </script>

    <main>
        <div class="thank-you-container">
            <i class="fas fa-check-circle success-icon"></i>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. We will get back to you soon.</p>
            <a href="/" class="back-home-btn">Back to Home</a>
        </div>
    </main>
    <div id="footercontent"></div>
    <script>
        // Load footer dynamically
        function loadFooter() {
            fetch('/Footer/footer.html') // Update path as needed
                .then((response) => response.text())
                .then((footerHTML) => {
                    document.getElementById('footercontent').innerHTML = footerHTML;
                })
                .catch((error) => console.error('Error loading footer:', error));
        }

        // Call the function to load the footer
        loadFooter();

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
